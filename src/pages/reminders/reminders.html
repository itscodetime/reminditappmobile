
<ion-header>

  <ion-navbar>
    <ion-buttons end>
        <button  ion-button icon-only (click)="goToAddReminder()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Reminders</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        Item
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="delete(item)">Delete</button>
        
      </ion-item-options>
  
      <ion-item-options side="right">
        <button ion-button (click)="edit(item)">Edit</button>
        <button ion-button color="positive"(click)="view(item)">View</button>
      </ion-item-options>
            
       
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
